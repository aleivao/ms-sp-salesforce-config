spring:
  application:
    name: ms-sp-salesforce-config
    version: 1.0.0
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

security:
  api-key:
    header-name: X-API-Key
    value: ${API_KEY}

salesforce:
  login-url: https://ajegroup--full.sandbox.my.salesforce.com
  username: ${SALESFORCE_USERNAME:webservice.zuperbodegas@integration.com.full}
  password: ${SALESFORCE_PASSWORD}
  client-id: ${SALESFORCE_CLIENT_ID}
  client-secret: ${SALESFORCE_CLIENT_SECRET}
  timeout: 30
  max-connections: 100
  connection-timeout: 10

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: ${spring.application.version}
    description: Salesforce Configuration Service
    encoding: UTF-8
    java:
      version: 17

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

resilience4j:
  circuitbreaker:
    instances:
      salesforce:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30000
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true
  
  retry:
    instances:
      salesforce:
        max-attempts: 3
        wait-duration: 1000
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2

logging:
  level:
    root: INFO
    com.aje.salesforce: DEBUG
    org.springframework.web: INFO
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
